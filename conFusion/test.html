<div id="reserveModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Reserve Table</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="guest" class="col-sm-2 control-label">Number of Guests</label>
                        <div class="col-sm-10">
                            <label class="radio-inline"><input type="radio" id="guest" name="guest" value="1">1</label>
                            <label class="radio-inline"><input type="radio" id="guest" name="guest" value="2">2</label>
                            <label class="radio-inline"><input type="radio" id="guest" name="guest" value="3">3</label>
                            <label class="radio-inline"><input type="radio" id="guest" name="guest" value="4">4</label>
                            <label class="radio-inline"><input type="radio" id="guest" name="guest" value="5">5</label>
                            <label class="radio-inline"><input type="radio" id="guest" name="guest" value="6">6</label>
                        </div>
                    </div>
                    <div class="btn-group">
                        <label for="guest" class="col-sm-2 control-label">Section</label>
                        <button type="button" class="btn btn-success">Non-Smoking</button>
                        <button type="button" class="btn btn-danger">Smoking</button>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-xs-12 col-sm-2 control-label">Date and Time</label>
                        <div class="col-xs-6 col-sm-4 col-md-3">
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" placeholder="Date" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-4 col-md-3">
                            <div class='input-group date' id='datetimepicker3'>
                                <input type='text' class="form-control" placeholder="Time" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-sm">Sing in</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
